<form  #signUpForm="ngForm" (ngSubmit)="signUpForm.valid && onSubmit(signUpForm)"> 
  <div class="row"> 
      <input type="text" #userId="ngModel" [(ngModel)]="adminService.selectedUser.userId" name="userId" placeholder="userId"
   required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !userId.valid }">
   <div *ngIf="signUpForm.submitted && userId.valid">
   <label class="validation-message">This field is required.</label>  
    </div>
     
  </div>
  <div class="row">
          <input type="text" #fullName="ngModel" [(ngModel)] = "adminService.selectedUser.fullName" name="fullName" placeholder="fulll Name"
      required [ngClass] ="{'invalid-textbox' :signUpForm.submitted && !fullName.valid}" >
     <div *ngIf="signUpForm.submitted && !fullName.valid" >
     <label class="Validators.required">This Field is Required</label>
     </div>
  </div>
  <div class="row">
        <input type="text"  #email="ngModel" [(ngModel)] = "adminService.selectedUser.email" name="email" placeholder="Email" 
      [ngClass]="{'invalid-textbox' :signUpForm.submitted && !email.valid}">
     <div  *ng If="signUpForm.submitted && email.errors" >
       <label *ngIf="email.errors.required" class="validation-message">This Field is Required</label>
       <label *ngIf="email.errors.pattern" class="validation-message">Invalid email address.</label>
     </div>
  </div>
  <div class="row">
       <input type="password" #password="ngModel" [(ngModel)]="adminService.selectedUser.password" name="password" placeholder="Password"
      minlength="4" required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !password.valid }">
      <div *ngIf="signUpForm.submitted && password.errors">
        <label *ngIf="password.errors.required" class="validation-message">This field is required.</label>
        <label *ngIf="password.errors.minlength" class="validation-message">Enter atleast 4 characters.</label>
    </div>
  </div>
  <div class="row">
       <input type="text" #DOB="ngModel" [(ngModel)] = "adminService.selectedUser.DOB" name="DOB" placeholder="Date Of Birth"
      required [ngClass] ="{'invalid-textbox' :signUpForm.submitted && !DOB.valid}">
     <div *ngIf="signUpForm.submitted && DOB.valid">
       <label class="validation-message">This field is required.</label>
       </div>
  </div>
  <div class="row">
       <input type="text" #Address="ngModel" [(ngModel)]="adminService.selectedUser.Address" name="Address" placeholder="Address"
      required [ngClass] ="{'invalid-textbox' :signUpForm.submitted && !Address.valid}">
        <div *ngIf="signUpForm.submitted && !Address.valid">
        <label class="validation-message">This field is required.</label>
        </div>
  </div>  
  <div class="row">
   <input type="text" #ParentPhone1="ngModel" [(ngModel)]="adminService.selectedUser.ParentPhone1" name="ParentPhone1" placeholder="ParentPhone1"
   required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !ParentPhone1.valid }">
   <div *ngIf="signUpForm.submitted && ParentPhone1.valid">
   <label class="validation-message">This field is required.</label>    
    </div>
  </div>
  <div class="row">
       <input type="text" #ParentPhone2="ngModel" [(ngModel)]="adminService.selectedUser.ParentPhone2" name="ParentPhone2" placeholder="ParentPhone2"
      required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !ParentPhone2.valid }">
      <div *ngIf="signUpForm.submitted && ParentPhone2.valid">
          <label class="validation-message">This field is required.</label> 
    </div>
    </div>
 <div class="row">
    <input type="text" #Standard="ngModel" [(ngModel)]="adminService.selectedUser.Standard" name="Standard" placeholder="Standard"
    required [ngClass]="{'invalid-textbox' :signUpForm.submitted && !Standard.valid }">
    <div *ngIf="signUpForm.submitted && Standard.valid">
        <label class="validation-message">This field is required.</label>  
  </div>
 </div>
   <input type="submit" value="Sign-Up" >
  </form>
  
  <!-- Success message -->
  
  <div class="success" *ngIf="showSuccessMessage">
     
  <h2>User Added successfully</h2> 

  </div>
    <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    <h2>{{serverErrorMessages}}</h2>  
    </div>
